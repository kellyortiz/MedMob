<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" href="favicon.ico" >
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title> MedMob </title>
    </head>
    <body>
        <div id="header">
            <div class="navbar">
                <img src="logo.png" alt="logo" id="logo">
                <div class="dropdown">
                    <button class="dropbtn" onclick="myFunction()">Não encontrou seu RG? <i class="fa fa-caret-down"></i>
                    </button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="cadastro.html">Cadastrar</a>
                  </div>
                  </div> 
              <a href="sobre.html">Sobre</a>
                <a href="index.html">Início</a>
            </div>
            <div id="header-inside">
                <h1>Encontre agora a ficha médica que procura</h1>
                <p>A maneira mais rápida de atender aos pacientes</p>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <form class="example" action="sobre.html">
                  <input type="text" placeholder="RG" name="search">
                  <button type="submit"><i class="fa fa-search"></i></button>
                </form>
             </div>
        </div>
        <script>
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(e) {
              if (!e.target.matches('.dropbtn')) {
              var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                  myDropdown.classList.remove('show');
                }
              }
            }
        </script>
    </body>
</html>
